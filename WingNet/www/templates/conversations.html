<ion-view view-title="Conversations">

    <div class="profile-row" on-hold="openMessenger()">
      <div class="row name-row sans-font">
        <div class="col">
          <p>Jussi</p>
        </div>
      </div>
      <div class="row profile-content-row sans-font">
        <div class="col">
          <p>Latest message</p>
        </div>
        <div class="col">
          16.11.2015
        </div>
      </div>
      <div class="row profile-content-row sans-font">
        <div class="col">
          <p>Unseen messages</p>
        </div>
        <div class="col">
          <p>2</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
