<ion-view view-title="Conversations">
  <ion-content class="background-dark-w" ng-controller="ConversationController">
    <div class="profile-row" ng-repeat="conversation in conversations" on-hold="openMessenger()">
      <div class="row name-row sans-font">
        <div class="col">
          <p>{{conversation.participantNames}}</p>
        </div>
      </div>
      <div class="row profile-content-row sans-font">
        <div class="col">
          <p>Latest message</p>
        </div>
        <div class="col">
          16.11.2015
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
