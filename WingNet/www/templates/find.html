<ion-view view-title="Find">
  <ion-content ng-controller="FinderController">
        <ion-checkbox ng-model="filter.interest.exploration">
          Exploration
        </ion-checkbox>
        <ion-checkbox ng-model="filter.interest.trading">
         Trading
       </ion-checkbox>
        <ion-checkbox ng-model="filter.interest.combat">
        Combat
      </ion-checkbox>
      <button>Find</button>

    <table class="pure-table pure-table-horizontal" style="width:100%" >
      <thead>
          <tr>
              <th>Name</th>
              <th>Interest</th>
              <th>Date</th>
              <th>Platform</th>
          </tr>
      </thead>

      <tbody>
          <tr ng-repeat="profile in profiles">
              <td>{{profile.name}}</td>
              <td>{{profile.interest}}</td>
              <td>20.11.201</td>
              <td>{{profile.platform}}</td>
          </tr>
      </tbody>
    </table>
  </ion-content>
</ion-view>
