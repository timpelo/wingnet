<ion-view view-title="Messenger">
  <ion-content class="background-dark-w" ng-controller="ConversationController">
    <div class="row message-box message-box-own">
      <div class="col">
        Hello<br /> We AD
      </div>
    </div>
    <div class="row message-box">
      <div class="col">
        Hello! <br> Toy
      </div>
    </div>
    <div class="row message-box">
      <div class="col">
        Whats up?!
      </div>
    </div>
  </ion-content>
  <div class="wrapper" style="position:relative;height:100%;width:100%;margin:0;">
    <button id="sendMessageButton" class="button button-primary-w message-send-button">Send</button>
    <textarea id="newMessage" class="message-field" ng-model="messenger.message" rows="10">
    </textarea>
  </div>
</ion-view>
